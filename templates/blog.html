{% extends "layout.html" %}
{% block content %}


<div class="row">
    <div class="col s6 m4">
        <div class="card">
            <div class="card-image">
                <img src="/static/img/sample-1.jpg">
                <span class="card-title">{{blog.title}}</span>
            </div>
            <div class="card-content">
                <p>{{blog.description}}</p>
            </div>
            <div class="card-action">
                <p>Posted by: {{blog.publisher}} on {{date_posted}}</p>
                <!-- <a href="#">View Entry</a> -->
            </div>
        </div>
    </div>
</div>


{% endblock %}
